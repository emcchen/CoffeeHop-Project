<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">


        {% block head %} 
        {% endblock %}

        <!-- Custom styles -->
        <link rel="stylesheet" href="/static/css/mystyles.css" />
    </head>
    
    <body>
        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand">CoffeesHop</a>

                <button
                   class="navbar-toggler"
                   type="button"
                   data-bs-toggle="collapse"
                   data-bs-target="#navmenu"
                >
                    <span class="navbar-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/shop" class="nav-link">Search</a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
            {% for msg in get_flashed_messages() %}
            <p class="flash-msg">
                {{ msg }}
            </p>
            {% endfor %}
        {% endblock %}

        <!-- Bootstrap JavaScript Bundle with Popper (a Bootstrap dependency for popovers) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </body>

</html>
