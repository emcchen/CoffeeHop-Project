{% extends 'base.html' %}

{% block content %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand">CoffeesHop</a>
  
        <button
           class="navbar-toggler"
           type="button"
           data-bs-toggle="collapse"
           data-bs-target="#navmenu"
        >
            <span class="navbar-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="/logout" class="nav-link">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="text-light">
    Your User ID: {{ user.user_id }}
</div>
<br></br>
<br></br>
<div class="text-light text-center">
    <h3>Reviews you have left:</h3>
    <br></br>
    <ul>
    {% for rev in user_reviews %}
        <li> Store: {{ rev.shop.shop_name }} 
            <br> Review: {{ rev.review }} </br>
            <br> <img src=" {{ rev.img_url }}"> </br>
            <br></br>
    {% endfor %}
    </ul>

</div>


{% endblock %}
