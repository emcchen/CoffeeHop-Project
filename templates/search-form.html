{% extends 'base.html' %}


{% block content %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
  <div class="container">
      <a class="navbar-brand">CoffeesHop</a>

      <button
         class="navbar-toggler"
         type="button"
         data-bs-toggle="collapse"
         data-bs-target="#navmenu"
      >
          <span class="navbar-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a href="/home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                  <a href="/shop" class="nav-link">Search</a>
              </li>
              <li>
                  <a href="/logout" class="nav-link">Log out</a>
              </li>
          </ul>
      </div>
  </div>
</nav>

<div class="container">
  <h2>Search for Shops!</h2>

    <form method="GET" action="/shop/search">
      <label class="form-label" for="search-zip">Enter Zip Code:</label>

        <div class="input-group">
          <input
              id="search-zip"
              class="form-control"
              type="text"
              name="zipcode"
              placeholder="Zip Code"
              required
            >
        </div>
          <input type="submit" value="Look for shops" class="button"> 
    </form>
</div>
{% endblock %}
