{% extends 'base.html' %}

{% block content %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand">CoffeesHop</a>
  
        <button
           class="navbar-toggler"
           type="button"
           data-bs-toggle="collapse"
           data-bs-target="#navmenu"
        >
            <span class="navbar-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link"> Home </a>
                </li>
                <li>
                  <a href="/profile" class="nav-link"> Profile </a>
                </li>
                <li>
                  <a href="/users" class="nav-link"> All users </a>
                </li>
                <li>
                    <a href="/logout" class="nav-link"> Log out </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center text-light">
    <h1>{{ user.username }}'s Page</h1>

    <br></br>
    <h3>Reviews left:</h3>
        {% for review in reviews %}
            Store: <a href= "/review/{{ review.shop.yelp_id}}"> {{ review.shop.shop_name }} </a>
            Review:{{ review }}
            <img src=" {{ review.img_url }} ">
            <br></br>
        {% endfor %}
    {% endblock %}
</div>
